<head>
    <meta charset="UTF-8">

    <title>ZOHO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            padding: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2%;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            align-items: center;
            padding: 20px;
        }

        .video-card {
            flex: 1 1 calc(50% - 20px);
            display: flex;
            justify-content: center;
        }

        .video-card iframe {
            width: 100%;
            height: 315px;
            max-width: 560px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .video-card iframe:hover {
            transform: scale(1.05);
        }

        button {
            display: block;
            margin: 3% auto;
            width: 150px;
            padding: 12px;
            background-color: #4ba9ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-card {
                flex: 1 1 100%;
            }
        }

        @media (max-width: 480px) {
            button {
                width: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
